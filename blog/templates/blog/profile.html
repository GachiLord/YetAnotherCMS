{% extends "./base.html" %}
{% block content %}
<div class="container-sm mt-5" style="max-width: 350px">
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title fw-bold">{{ user.username }}</h5>
      <p class="card-text">
        number of articles: {{ stat.article_count }}
        <br>
        number of comments: {{ stat.comment_count }}
      </p>
    </div>
  </div>
  {% if profile_owner == user %}
    <form action="{% url 'blog:actionChangePassword' %}" method="post" class="mt-5">
      {% csrf_token %}
      <div class="mb-3">
        <label for="oldPassword" class="form-label">Old password</label>
        <input required type="password" name="oldPassword" class="form-control" id="oldPassword">
      </div>
        <div class="mb-3">
          <label for="newPassword" class="form-label">New password</label>
          <input required type="password" name="newPassword" class="form-control" id="newPassword">
        </div>
    <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <form action="{% url 'blog:actionDeleteAccount' %}" method="post" class="mt-5">
      {% csrf_token %}
      <div class="mb-3">
          <label for="newPassword" class="form-label">Password</label>
          <input required type="password" name="password" class="form-control" id="password">
      </div>
      <button type="submit" class="btn btn-danger">Delete account</button>
    </form>
  {% endif %}
</div>
{% endblock %}
